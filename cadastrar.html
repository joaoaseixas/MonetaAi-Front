<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Moneta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="cadastrar.css" />
</head>
<body>
  <div class="background"></div>

  <div class="login-card animate__animated animate__fadeInDown">
    <h2>Crie sua conta na <span>Moneta</span></h2>
    <p>Controle sua vida financeira de forma inteligente.</p>
<button onclick="teste">kkkkkkkkk</button>
    <form class="login-form" id="form-cadastro">
      <label>Nome completo</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

      <label>Senha</label>
      <div class="password-wrapper" x-data="{ showPassword: false }">
        <input 
          :type="showPassword ? 'text' : 'password'" 
          id="senha"
          placeholder="Crie uma senha" 
          required 
        />
        <button type="button" @click="showPassword = !showPassword" tabindex="-1">
          <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="mostrar senha" />
        </button>
      </div>

      <label>Confirmar senha</label>
      <div class="password-wrapper" x-data="{ showConfirm: false }">
        <input 
          :type="showConfirm ? 'text' : 'password'" 
          id="confirmar"
          placeholder="Repita a senha" 
          required 
        />
        <button type="button" @click="showConfirm = !showConfirm" tabindex="-1">
          <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="mostrar senha" />
        </button>
      </div>

      <button type="submit" class="login-btn">Cadastrar</button>
      <p id="mensagem" style="text-align: center; margin-top: 10px;"></p>
    </form>

    <div class="footer-links">
      <a href="#">Já tenho uma conta</a>
      <a href="#">Voltar para o início</a>
    </div>
  </div>

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="../../Back/projeto-moneta/routes/cadastro.js"></script>
</body>
</html>
